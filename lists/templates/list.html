{% extends 'base.html' %}

{% block header_text %} Your To-Do list {% endblock %}

{% block form_action %}{% url 'add_item' list.id %}{% endblock %}

{% block table %}
<table id="id-list-table" class="table">
        {% for item in list.item_set.all %}
        <tr>
            <td>{{ forloop.counter }}: {{ item.text }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
